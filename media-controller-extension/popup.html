<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Controller</title>
    <style>
        :root {
            --background-color: #1a1b26;
            --foreground-color: #a9b1d6;
            --accent-color: #7aa2f7;
            --green: #9ece6a;
            --yellow: #e0af68;
            --red: #f7768e;
            --cyan: #7dcfff;
            --gray: #414868;
            --font: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 320px;
            min-height: 200px;
            background-color: var(--background-color);
            color: var(--foreground-color);
            font-family: var(--font);
            font-size: 14px;
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--gray);
        }

        .header-icon {
            color: var(--accent-color);
            font-size: 18px;
        }

        .header-title {
            font-weight: 600;
            color: var(--accent-color);
        }

        .status {
            font-size: 12px;
            color: var(--green);
            margin-left: auto;
        }

        .status.inactive {
            color: var(--gray);
        }

        .media-info {
            margin-bottom: 16px;
        }

        .no-media {
            text-align: center;
            color: var(--gray);
            padding: 24px 0;
            font-size: 13px;
        }

        .track-info {
            margin-bottom: 12px;
        }

        .track-title {
            font-weight: 600;
            color: var(--cyan);
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .track-artist {
            color: var(--foreground-color);
            font-size: 12px;
            opacity: 0.8;
        }

        .track-source {
            color: var(--green);
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .control-btn {
            background: var(--gray);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--foreground-color);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .control-btn:hover {
            background: var(--accent-color);
            color: var(--background-color);
        }

        .control-btn.play {
            background: var(--green);
            color: var(--background-color);
            width: 44px;
            height: 44px;
            font-size: 16px;
        }

        .control-btn.play:hover {
            background: var(--cyan);
        }

        .control-btn:disabled {
            background: var(--gray);
            color: var(--gray);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .volume-section {
            margin-bottom: 16px;
        }

        .volume-label {
            font-size: 12px;
            color: var(--foreground-color);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: var(--gray);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-fill {
            height: 100%;
            background: var(--accent-color);
            border-radius: 2px;
            width: 70%;
            transition: width 0.2s ease;
        }

        .volume-text {
            font-size: 11px;
            color: var(--gray);
            min-width: 30px;
            text-align: right;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: var(--gray);
            margin-top: 8px;
        }

        .progress-bar {
            flex: 1;
            height: 2px;
            background: var(--gray);
            border-radius: 1px;
            margin: 0 8px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--cyan);
            border-radius: 1px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: var(--gray);
            padding-top: 12px;
            border-top: 1px solid var(--gray);
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--yellow);
            padding: 20px 0;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            color: var(--red);
            text-align: center;
            padding: 20px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="header-icon">üéµ</span>
        <span class="header-title">Media Controller</span>
        <span class="status" id="status">Detecting...</span>
    </div>

    <div id="loading" class="loading">
        <span class="spinner">‚ü≥</span>
        <span>Detecting media...</span>
    </div>

    <div id="error" class="error" style="display: none;">
        Failed to connect to media detection service.
    </div>

    <div id="no-media" class="no-media" style="display: none;">
        <p>No media detected</p>
        <p style="font-size: 11px; margin-top: 8px; opacity: 0.7;">
            Play music or video in any tab to control it here
        </p>
    </div>

    <div id="media-content" style="display: none;">
        <div class="media-info">
            <div class="track-info">
                <div class="track-title" id="track-title">Unknown Track</div>
                <div class="track-artist" id="track-artist">Unknown Artist</div>
                <div class="track-source" id="track-source">Unknown Source</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prev-btn" title="Previous Track">
                ‚èÆ
            </button>
            <button class="control-btn play" id="play-btn" title="Play/Pause">
                ‚ñ∂
            </button>
            <button class="control-btn" id="next-btn" title="Next Track">
                ‚è≠
            </button>
        </div>

        <div class="volume-section">
            <div class="volume-label">
                üîä Volume
            </div>
            <div class="volume-control">
                <div class="volume-slider" id="volume-slider">
                    <div class="volume-fill" id="volume-fill"></div>
                </div>
                <div class="volume-text" id="volume-text">70%</div>
            </div>
        </div>

        <div class="time-info">
            <span id="current-time">0:00</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <span id="total-time">0:00</span>
        </div>
    </div>

    <div class="footer">
        <a href="#" id="open-dashboard">Open Dashboard</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
